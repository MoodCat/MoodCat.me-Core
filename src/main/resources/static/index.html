<!doctype html>
<html ng-app="me.moodcat.core">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script>
        var module = angular.module('me.moodcat.core', []);

        module.controller('SimpleHttpController', ['$http', '$scope', function SimpleHttpController($http, $scope) {
            $http.get('/api').success(function responseCallback(res) {
                console.log(res);
                $scope.res = res;
            }).error(console.log.bind(console));

            this.submitForm = function post() {
                $http.post('/api', $scope.res);
            }
        }]);
    </script>
</head>
<body>

<div ng-controller="SimpleHttpController as duckface">
    <h1>Hello World!</h1>

    <form ng-submit="duckface.submitForm()">
        <label>
            test
            <input type="text" ng-model="res.test"/>
        </label>
        <label>
            Number
            <input type="number" ng-model="res.number"/>
        </label>
        <label>
            aBoolean
            <input type="checkbox" ng-model="res.aBoolean"/>
        </label>

        <button type="submit">Submit!</button>
    </form>
</div>
</body>
</html>
